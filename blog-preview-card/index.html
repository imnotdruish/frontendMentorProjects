<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <img class="course__article__img" src="/assets/images/illustration-article.svg" alt="" />
    <div class="course__information">
      <p class="course__type">
        Learning
      </p>
      <p class="publish__date">
        Published 21 Dec 2023
      </p>
    </div>
    <h1 class="course__title">
      <a href="#" alt="view course">HTML &#38; CSS foundations</a>
    </h1>
    <p class="course__description">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </p>
    <div class="creator">
      <img class="creator__img" src="/assets/images/image-avatar.webp" alt="profile" />
        <p class="creator__name">
          Greg Hooper
        </p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

</html>
